name: Deploy Nuxt to GitHub Pages

on:
  push:
    branches:
      - main # O la rama que uses para tu c칩digo principal

# A침ade los permisos de escritura para que la acci칩n pueda subir archivos
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Instalar dependencias
        run: npm install
        
      - name: Generar el sitio est치tico
        run: npm run generate
      
      - name: Subir a GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.output/public